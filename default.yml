require: 
  - rubocop-performance
  - rubocop-rspec

inherit_mode:
  merge:
    - Exclude

AllCops:
  Exclude:
    - bin/**
    - vendor/**/*
    - log/**/*
    - logs/**/*

Layout/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 15

Metrics/BlockLength:
  Max: 25
  Exclude:
    - "**/*_spec.rb"
  
Metrics/BlockNesting:
  Max: 3
  Exclude:
    - "**/*_spec.rb"

Metrics/ClassLength:
  Max: 100

Metrics/CyclomaticComplexity:
  Max: 6

Metrics/MethodLength:
  Max: 15

Metrics/ModuleLength:
  Max: 100
  Exclude:
    - "**/*_spec.rb"

Metrics/ParameterLists:
  Max: 5

Metrics/PerceivedComplexity:
  Max: 10

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

RSpec/ContextWording:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false
